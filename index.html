<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- website title -->
    <title>Tailwind Practice Blog - Asif Adib</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <!-- Navigation start -->
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex item-center">
            <div class="w-40">
                <a href="index.html">
                    <img class="w-full" src="src/img/logo.png" alt="asifadib logo">
                </a>
            </div>
            <div class="ml-12 flex space-x-10">
                <a class="flex items-center font-semibold text-sm hover:text-blue-500 transition delay-75" href="#">
                    <span class="mr-2">
                        <i class="fas fa-home"></i>
                    </span>
                    Home
                </a>

                <a class="flex items-center font-semibold text-sm hover:text-blue-500 transition delay-75" href="#">
                    <span class="mr-2">
                        <i class="far fa-file-alt"></i>
                    </span>
                    About
                </a>

                <a class="flex items-center font-semibold text-sm hover:text-blue-500 transition delay-75" href="#">
                    <span class="mr-2">
                        <i class="fas fa-phone-alt"></i>
                    </span>
                    Contact
                </a>
            </div>

            <div class="relative ml-auto flex items-center">
                <span class="absolute right-5 top-4 text-sm text-gray-500">
                    <i class="fas fa-search"></i>
                </span>
                <input class="block w-full border-none rounded-3xl pl-11 pr-2 py-2 focus:outline-none bg-gray-100 text-sm text-gray-700 shadow-sm" type="text" placeholder="Search here...">
            </div>

            <div class="ml-5 flex items-center">
                <a class="flex items-center text-sm font-semibold hover:text-blue-500 transition delay-75" href="#">
                    <span class="mr-2">
                        <i class="far fa-user"></i>
                    </span>
                    Login/Register
                </a>
            </div>
        </div>
    </nav>
    <!-- /End Navigation -->

</html>
